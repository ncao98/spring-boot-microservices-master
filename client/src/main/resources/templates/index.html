<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Microservice Client</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css} "/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="header">
    <a class="navbar-brand" th:href="@{|/|}">Lecoincoin</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
        </ul>
        <a class="navbar-brand" th:href="@{|/cart/${cart.id}/detailCart|}">
        <span class="nav-item">
            <i class="align-middle material-icons">shopping_cart</i>
        </span>
        </a>
    </div>
</nav>
<div class="container">
    <h1>Microservice Client eCommerce</h1>
    <div class="row">
        <div th:each="product : ${products}" class="col-md-4 my-1">
            <div class="card">
                <a th:href="@{|/${cart.id}/product-detail/${product.id}|}">
                    <img th:src="${product.illustration}" class="card-img-top" style="width:100%"/>
                </a>
                <div class="flex-row">
                    <div class="name-price">
                        <div class="index-name">
                            <a th:href="@{|/${cart.id}/product-detail/${product.id}|}">
                                <p th:text="${product.name}"></p>
                            </a>
                        </div>
                        <div class="index-button">
                            <button type="button" class="btn btn-primary btn-sm">
                                <a th:href="@{|/${cart.id}/add-product/${product.id}|}">
                                    Add to cart
                                </a>
                            </button>
                        </div>
                        <div class="index-price">
                            <p th:text="${product.price} + ' â‚¬'"></p>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
